<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Details - MemeSearch</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-300 dark:from-slate-900 dark:to-slate-700 min-h-screen text-black dark:text-white">
    <!-- Navigation with Glassmorphism -->
    <nav class="bg-gray-300/80 dark:bg-slate-700/80 backdrop-blur-xl border-b border-white/20 dark:border-white/10 shadow-lg fixed top-0 left-0 right-0 z-50">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <a href="gallery-after-tailwind.html" class="text-2xl font-bold text-slate-800 dark:text-white">
                    MemeSearch
                </a>

                <ul class="flex space-x-8">
                    <li>
                        <a href="gallery-after-tailwind.html" class="text-slate-800 dark:text-white hover:text-fuchsia-600 dark:hover:text-fuchsia-400 transition px-3 py-2 rounded-lg hover:bg-white/30">
                            All memes
                        </a>
                    </li>
                    <li>
                        <a href="search-tailwind.html" class="text-slate-800 dark:text-white hover:text-fuchsia-600 dark:hover:text-fuchsia-400 transition px-3 py-2 rounded-lg hover:bg-white/30">
                            Search memes
                        </a>
                    </li>
                    <li>
                        <a href="settings-tags-index.html" class="text-slate-800 dark:text-white hover:text-fuchsia-600 dark:hover:text-fuchsia-400 transition px-3 py-2 rounded-lg hover:bg-white/30">
                            Settings
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-6 pt-28 pb-12">
        <!-- Image Show Container -->
        <div class="flex flex-col items-center justify-center max-w-2xl mx-auto">
            <!-- Main Card with Glassmorphism -->
            <div class="bg-white/90 dark:bg-slate-800/90 backdrop-blur-2xl border border-white/20 dark:border-white/10 rounded-3xl p-8 shadow-2xl w-full">
                <!-- Image Display -->
                <div class="flex flex-col items-center space-y-6">
                    <img
                        src="https://picsum.photos/450/400?random=101"
                        alt="Meme"
                        class="rounded-2xl shadow-2xl max-w-[450px] w-full"
                    />

                    <!-- Description Section -->
                    <div class="w-full space-y-3">
                        <!-- Generate Description Status Badge -->
                        <div class="flex items-center justify-between">
                            <h3 class="text-sm font-semibold text-gray-700 dark:text-gray-300">Description:</h3>
                            <button
                                onclick="alert('Description generated!')"
                                class="px-4 py-2 text-white text-sm font-semibold bg-gradient-to-r from-blue-400 to-blue-600 rounded-2xl shadow-lg hover:shadow-xl hover:scale-105 transition-all">
                                Generate description ðŸª„
                            </button>
                        </div>

                        <!-- Description Textarea (Read-only) -->
                        <textarea
                            disabled
                            rows="4"
                            class="w-full px-4 py-3 text-black dark:text-white bg-white/90 dark:bg-slate-700/90 backdrop-blur-lg border border-gray-300 dark:border-gray-600 rounded-2xl shadow-lg resize-none cursor-not-allowed"
                        >A funny meme about coding at 3am when you realize the bug was just a missing semicolon. Classic programmer humor that everyone can relate to.</textarea>
                    </div>

                    <!-- Tags Section -->
                    <div class="w-full">
                        <h3 class="text-sm font-semibold text-gray-700 dark:text-gray-300 mb-3">Tags:</h3>
                        <div class="flex flex-wrap gap-2">
                            <span class="px-4 py-2 rounded-full text-sm font-semibold shadow-md" style="background-color: rgba(255, 107, 107, 0.3); color: #FF6B6B;">
                                funny
                            </span>
                            <span class="px-4 py-2 rounded-full text-sm font-semibold shadow-md" style="background-color: rgba(78, 205, 196, 0.3); color: #4ECDC4;">
                                programming
                            </span>
                            <span class="px-4 py-2 rounded-full text-sm font-semibold shadow-md" style="background-color: rgba(149, 225, 211, 0.3); color: #95E1D3;">
                                relatable
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex flex-row flex-wrap gap-4 mt-6 justify-center">
                <a
                    href="image-edit.html"
                    class="px-6 py-3 text-white font-semibold bg-gradient-to-r from-fuchsia-400 to-fuchsia-600 rounded-2xl shadow-lg hover:shadow-xl hover:scale-105 transition-all">
                    Edit details
                </a>
                <a
                    href="gallery-after-tailwind.html"
                    class="px-6 py-3 text-gray-700 dark:text-gray-300 font-semibold bg-white/90 dark:bg-slate-700/90 backdrop-blur-lg border border-gray-300 dark:border-gray-600 rounded-2xl shadow-lg hover:shadow-xl transition-all">
                    Back to memes
                </a>
                <button
                    onclick="return confirm('Are you sure you want to delete this meme?')"
                    class="px-6 py-3 text-white font-semibold bg-gradient-to-r from-red-400 to-red-600 rounded-2xl shadow-lg hover:shadow-xl hover:scale-105 transition-all">
                    Delete
                </button>
            </div>
        </div>
    </div>

    <script>
        // Dark mode toggle with 'D' key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'd') {
                document.documentElement.classList.toggle('dark');
            }
        });
    </script>
</body>
</html>
