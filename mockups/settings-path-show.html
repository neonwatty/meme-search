<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Details - MemeSearch Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-300 dark:from-slate-900 dark:to-slate-700 min-h-screen text-black dark:text-white">
    <!-- Navigation with Glassmorphism -->
    <nav class="bg-gray-300/80 dark:bg-slate-700/80 backdrop-blur-xl border-b border-white/20 dark:border-white/10 shadow-lg fixed top-0 left-0 right-0 z-50">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <a href="gallery-after-tailwind.html" class="text-2xl font-bold text-slate-800 dark:text-white">
                    MemeSearch
                </a>

                <ul class="flex space-x-8">
                    <li>
                        <a href="gallery-after-tailwind.html" class="text-slate-800 dark:text-white hover:text-fuchsia-600 dark:hover:text-fuchsia-400 transition px-3 py-2 rounded-lg hover:bg-white/30">
                            All memes
                        </a>
                    </li>
                    <li>
                        <a href="search-tailwind.html" class="text-slate-800 dark:text-white hover:text-fuchsia-600 dark:hover:text-fuchsia-400 transition px-3 py-2 rounded-lg hover:bg-white/30">
                            Search memes
                        </a>
                    </li>
                    <li>
                        <a href="settings-tags-index.html" class="text-black bg-fuchsia-300 px-3 py-2 rounded-xl">
                            Settings
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-6 pt-28 pb-12">
        <!-- Settings Sub-Navigation -->
        <div class="max-w-4xl mx-auto mb-6">
            <div class="flex space-x-2 border-b border-gray-200 dark:border-gray-700">
                <a href="settings-tags-index.html" class="px-6 py-3 font-semibold text-gray-700 dark:text-gray-300 bg-white/50 dark:bg-slate-700/50 rounded-t-2xl hover:bg-white/70 dark:hover:bg-slate-700/70 transition-all">
                    Tags
                </a>
                <a href="settings-paths-index.html" class="px-6 py-3 font-semibold text-white bg-fuchsia-500 rounded-t-2xl transition-all">
                    Paths
                </a>
            </div>
        </div>

        <!-- Path Display Container -->
        <div class="flex flex-col items-center justify-center max-w-2xl mx-auto">
            <!-- Path Badge -->
            <div class="mb-12">
                <span class="px-12 py-6 text-xl font-mono bg-gray-200 dark:bg-gray-700 text-black dark:text-white rounded-3xl shadow-2xl">
                    example_memes_1
                </span>
            </div>

            <!-- Action Buttons -->
            <div class="flex flex-col items-center space-y-4 w-full max-w-xs">
                <a
                    href="settings-path-edit.html"
                    class="w-full px-6 py-3 text-white font-semibold text-center bg-gradient-to-r from-fuchsia-400 to-fuchsia-600 rounded-2xl shadow-lg hover:shadow-xl hover:scale-105 transition-all">
                    Edit this directory path
                </a>
                <a
                    href="settings-paths-index.html"
                    class="w-full px-6 py-3 text-gray-700 dark:text-gray-300 font-semibold text-center bg-white/90 dark:bg-slate-700/90 backdrop-blur-lg border border-gray-300 dark:border-gray-600 rounded-2xl shadow-lg hover:shadow-xl transition-all">
                    Back to directory paths
                </a>
                <button
                    onclick="return confirm('Are you sure you want to delete this directory path?')"
                    class="w-full px-6 py-3 text-white font-semibold bg-gradient-to-r from-red-400 to-red-600 rounded-2xl shadow-lg hover:shadow-xl hover:scale-105 transition-all">
                    Delete this directory path
                </button>
            </div>
        </div>
    </div>

    <script>
        // Dark mode toggle with 'D' key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'd') {
                document.documentElement.classList.toggle('dark');
            }
        });
    </script>
</body>
</html>
