<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Scan Feature - Path Form with Frequency Dropdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'selector',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter var', 'system-ui', '-apple-system', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    </style>
</head>
<body class="bg-gradient-to-br from-slate-200 to-slate-300 dark:from-slate-900 dark:to-slate-800 min-h-screen p-8 font-sans">
    <div class="max-w-2xl mx-auto">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-4xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent dark:from-indigo-400 dark:to-purple-400 mb-2">
                Path Form - Auto-Scan Frequency
            </h1>
            <p class="text-gray-600 dark:text-gray-400">Mockup of the new frequency dropdown in the ImagePath form</p>
        </div>

        <!-- Form Card -->
        <div class="bg-white/90 dark:bg-slate-800/90 backdrop-blur-2xl border border-white/20 dark:border-white/10 rounded-3xl p-8 shadow-2xl">
            <form>
                <!-- Path Name Field (existing) -->
                <div class="mb-6">
                    <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">
                        Path Name
                    </label>
                    <input
                        type="text"
                        value="My Meme Collection"
                        class="w-full px-4 py-3 text-gray-700 dark:text-gray-200 bg-white/80 dark:bg-slate-700/80 backdrop-blur-lg border-2 border-indigo-200/50 dark:border-indigo-700/50 rounded-2xl shadow-lg focus:outline-none focus:ring-4 focus:ring-indigo-500/50 dark:focus:ring-indigo-600/50 focus:border-indigo-500 dark:focus:border-indigo-600 transition-all"
                    >
                </div>

                <!-- Directory Path Field (existing) -->
                <div class="mb-6">
                    <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">
                        Directory Path
                    </label>
                    <input
                        type="text"
                        value="/memes/collection-1"
                        class="w-full px-4 py-3 text-gray-700 dark:text-gray-200 bg-white/80 dark:bg-slate-700/80 backdrop-blur-lg border-2 border-indigo-200/50 dark:border-indigo-700/50 rounded-2xl shadow-lg focus:outline-none focus:ring-4 focus:ring-indigo-500/50 dark:focus:ring-indigo-600/50 focus:border-indigo-500 dark:focus:border-indigo-600 transition-all"
                    >
                </div>

                <!-- NEW: Auto-Scan Frequency Dropdown -->
                <div class="mb-6 p-6 bg-emerald-50/80 dark:bg-emerald-900/20 border-2 border-emerald-200/50 dark:border-emerald-700/50 rounded-2xl">
                    <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">
                        Auto-Scan Frequency
                        <span class="ml-2 text-xs font-normal text-emerald-600 dark:text-emerald-400">âœ¨ NEW</span>
                    </label>

                    <select class="w-full px-4 py-3 text-gray-700 dark:text-gray-200 bg-white/80 dark:bg-slate-700/80 backdrop-blur-lg border-2 border-indigo-200/50 dark:border-indigo-700/50 rounded-2xl shadow-lg focus:outline-none focus:ring-4 focus:ring-indigo-500/50 dark:focus:ring-indigo-600/50 focus:border-indigo-500 dark:focus:border-indigo-600 transition-all cursor-pointer">
                        <option value="" selected>Manual only</option>
                        <option value="30">Every 30 minutes</option>
                        <option value="60">Every hour</option>
                        <option value="360">Every 6 hours</option>
                        <option value="1440">Daily</option>
                    </select>

                    <p class="text-xs text-gray-600 dark:text-gray-400 mt-3 flex items-start gap-2">
                        <svg class="w-4 h-4 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span>
                            Auto-scan this folder for new/removed images? Default is <strong>'Manual only'</strong>.
                            Enable auto-scan to automatically detect changes without manual intervention.
                        </span>
                    </p>
                </div>

                <!-- Submit Button -->
                <div class="flex gap-4">
                    <button type="submit" class="px-8 py-3 text-white font-semibold bg-gradient-to-r from-emerald-400 to-emerald-600 rounded-2xl shadow-lg hover:shadow-xl hover:scale-105 transition-all">
                        Create Path
                    </button>
                    <button type="button" class="px-6 py-3 text-gray-700 dark:text-gray-300 font-semibold bg-white/90 dark:bg-slate-700/90 backdrop-blur-lg border border-gray-300 dark:border-gray-600 rounded-2xl shadow-lg hover:shadow-xl transition-all">
                        Cancel
                    </button>
                </div>
            </form>
        </div>

        <!-- Dark Mode Toggle (for demo purposes) -->
        <div class="mt-8 text-center">
            <button
                onclick="document.documentElement.classList.toggle('dark')"
                class="px-4 py-2 text-sm text-gray-700 dark:text-gray-300 bg-white/50 dark:bg-slate-700/50 backdrop-blur-lg border border-gray-300 dark:border-gray-600 rounded-xl shadow-md hover:shadow-lg transition-all"
            >
                Toggle Dark Mode
            </button>
        </div>
    </div>
</body>
</html>
