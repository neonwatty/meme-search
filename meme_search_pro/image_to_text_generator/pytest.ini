[pytest]
# Pytest configuration for image_to_text_generator

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage settings - coverage only applied to unit tests, not integration tests
addopts =
    --verbose
    --strict-markers

# Test paths
testpaths = tests

# Markers for categorizing tests
markers =
    unit: Unit tests (deselect with '-m "not unit"')
    integration: Integration tests (deselect with '-m "not integration"')
    slow: Tests that take a long time to run

# Logging
log_cli = false
log_cli_level = INFO
