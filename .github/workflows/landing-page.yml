name: Build and Deploy Landing Page

on:
  # Trigger on pushes to the "landing-page" branch
  push:
    branches:
      - "landing-page" # Specify the branch
    paths:
      - "*" # Trigger on changes to any file

  # Trigger on pull requests targeting the "landing-page" branch
  pull_request:
    branches:
      - "landing-page" # Specify the branch
    paths:
      - "*" # Trigger on changes to any file in the PR

  # Allow manual triggering from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single job to build and deploy
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22.10.0"

      # Install dependencies
      - name: Install dependencies
        run: |
          npm install

      # Build the project using Vite
      - name: Build the project with Vite
        run: |
          npm run build

      # Setup GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Upload the built artifact to GitHub Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

      # Deploy the build to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
